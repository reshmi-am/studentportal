<div class="container">
    <label for="username" style="width:150px"><b>Email</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="username" required><span *ngIf="emailerror" class="error-class">Please enter valid email id...</span>
    <br>
    <label for="password"  style="width:150px"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" required><span *ngIf="passworderror" class="error-class">Minimum 6 characters required...</span>

    <button type="submit" (click)="login()">Login</button>

</div>

  <div class="container-href">
    <span class="psw">Forgot <a href="#">password?</a></span>    |     
    <span class="psw">New User? <a href="#" routerLink="/signup">Sign up</a></span>
  </div>
