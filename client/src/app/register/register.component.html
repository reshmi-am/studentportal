
<h4>Select Programme For Enrollment</h4>
<p-dropdown  filter="true" [style]="{'width':'350px'}" [options]="programmes" [(ngModel)]="selectedProgramme"
(onChange)="selectprogram($event)"></p-dropdown>
<p>Mode of Study : {{selectedMode}}</p>
<p>Program Type : {{selectedType}}</p>
<h4>Upload the certicate copy of pre-qualification</h4>
<p-fileUpload [style]="{'width':'500px'}" name="myfile[]" url="./upload.php"></p-fileUpload>
<alert [msg] = "message" [display] = "showalert"></alert>
<button type="submit" (click)="proceed()">Submit</button>
