<div style="height:500px">
    <p-dataTable [style]="{'width':'100%','height':'40%'}" [value]="courses" >
        <p-column field="degree" header="Degree" [style]="{'width':'100px'}"></p-column>
        <p-column field="name" header="Name"></p-column>
        <p-column field="durationInMonths" header="Duration in months" [style]="{'width':'100px'}"></p-column>
        <p-column field="mode" header="Mode"[style]="{'width':'100px'}"></p-column>
        <p-column field="fee" header="Fee (INR)" [style]="{'width':'100px','text-align':'right'}"></p-column>
        <p-column field="doj" header="Date of Joining" [style]="{'width':'150px'}">
                <ng-template let-col let-row="rowData" pTemplate="body">
                        <span>{{row[col.field] | date}}</span>
                </ng-template>
        </p-column>
        <p-column field="status" header="Status" [style]="{'width':'200px'}"></p-column>
    </p-dataTable>
</div>
